<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="FORM_STYLE.css">
	<title>Form Validaton</title>
</head>
<body>
		<div class="container">
			<h1>Sign Up Today!</h1>
			<!---Form-->
			<form id="form" novalidate>
				<!---firstname-->
			<div class="form-group">	
				<label for="name">Full Name</label>
				<input type="text" id="name" placeholder="Full Name" required name="name" minlength="8" title="Name should be min of 8 characters">
			</div>
				
				<!---PhoneNumber-->
			<div class="form-group">	
				<label for="phone">Phone Number</label>
				<input type="tel" id="phone" placeholder="222-22-222" required name="phone" 
				pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
			</div>	

				<!---Email-->
			<div class="form-group">	
				<label for="email">Email Address</label>
				<input type="email" id="email" placeholder="@gmail.com" required name="email">
			</div>

			<!---Website-->
			<div class="form-group">
				<label for="Website">Website URL</label>
				<input type="url" id="website" placeholder="http://" required name="url">
			</div>

			<!---password-->
			<div class="form-group">
				<label for="password1">Password</label>
				<input type="password" id="password1" placeholder="Create password" required name="password" minlength="8" maxlength="15" title="password should be min of 8 letters">
			</div>	

			<!---Confirm password-->
			<div class="form-group">
				<label for="password2">Confirm Password</label>
				<input type="password" id="password2" placeholder="Confirm password" required>
			</div>	

			<button type="submit">Register</button>

			</form>
			<!---Message--->
			<div class="message-container">
				<h3 id="message">Don't hesitate</h3>
			</div>
		</div>

		<script type="text/javascript" src="FORM.js"></script>
</body>
</html>
